<script>
    function getToday() {
        return new Date();
        // return new Date(2025, 3, 23, 23, 59, 0, 0);
        // return new Date(2025, 3, 24, 0, 0, 0, 0);
    }

    function getLastBirthday(birthDate, today) {
        let result = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        if (result > today) {
            return new Date(today.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate());
        } else {
            return result;
        }
    }

    function getNextBirthday(birthDate, today) {
        let result = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        if (result >= today) {
            return result;
        } else {
            return new Date(today.getFullYear() + 1, birthDate.getMonth(), birthDate.getDate());
        }
    }

    function hoursSince(date, today) {
        const diffMs = today - date;
        const hoursDiff = diffMs / (1000 * 60 * 60);
        return Math.round(hoursDiff * 100) / 100;
    }

    function updateAge() {
        const today_date = getToday();
        const today_year = today_date.getFullYear();
        const today_month = today_date.getMonth();
        const today_day = today_date.getDate();
        let age = today_year - 1976;

        if (today_month < 3) age--;
        if ((today_month === 3) && (today_day < 24)) age--;

        document.getElementById("age").innerHTML = "Mike is " + age + " years old!";
    }

    function updateCountdown() {
        const dob = new Date(1976, 3, 24, 0, 0, 0, 0);
        let today = getToday();
        if (hoursSince(getLastBirthday(dob, today), today) < 24) {
            updateAge();
            document.getElementById("countdown").innerHTML = "Happy Birthday!!!!!!!11111";
            document.getElementById("countdown").style.fontSize = "70px";
            document.body.style.backgroundImage = 'url("dancingbaby.gif")';
            return;
        }

        const t = getNextBirthday(dob, today).valueOf() - today;
        const seconds = Math.floor((t / 1000) % 60);
        const minutes = Math.floor((t / 1000 / 60) % 60);
        const hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        const days = Math.floor(t / (1000 * 60 * 60 * 24));

        let strOut = "" + days + " day";
        if (days !== 1) strOut += "s";

        strOut += " " + hours + " hour";
        if (hours !== 1) strOut += "s";

        strOut += " " + minutes + " minute";
        if (minutes !== 1) strOut += "s";

        strOut += " " + seconds + " second"
        if (seconds !== 1) strOut += "s";

        strOut += " until Mike's birthday";
        document.getElementById("countdown").innerHTML = strOut;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

</script>
